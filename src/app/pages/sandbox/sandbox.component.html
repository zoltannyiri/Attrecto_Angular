<div class="d-flex justify-content-center pt-4">
  <div class="card p-4">
    <h1 class="text-center text-white">Sandbox</h1>
    <div class="d-flex justify-content-between">
    <button class="btn btn-primary m-2 " (click)="increaseCounter()">Increase +</button>
    <button class="btn btn-secondary m-2" (click)="decreaseCounter()" [disabled]="counter <= 0">Decrease -</button>
  </div>
    <p class="form-control">Counter: {{ counter }}</p>
  </div>

</div>
